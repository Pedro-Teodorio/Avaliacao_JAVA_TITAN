<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Lista</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap-Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body style="background-color: #2b2a33">

<div class="container m-0 p-0">
  <div class="row">
    <div class="col-4">
      <table class="table border-0 " style="background-color: #1C1C22;">
        <thead>
        <tr>
          <th  scope="col" class="text-light  text-center">Veículos</th>
          <th scope="col" class="text-light  text-center">
            <select onchange="selectEstado(this.value)" class="form-select  form-select-sm" id="select-estado">
              <option value="1" >Estacionados</option>
              <option value="2" selected>Já Sairam</option>
            </select>

          </th>
        </tr>
        <tr>
          <th scope="col" class="text-light  text-center">Modelo</th>
          <th scope="col" class="text-light  text-center">Placa</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="data:${movimentacao}" th:if="${data.dataSaida != null}">
          <td class="text-light  text-center  border-dark" th:text="${data.modelo}"></td>
          <td class="text-light  text-center  border-dark" th:text="${data.placa}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-8 mt-2  mx-auto" >
      <table class="table border-0" style="background-color: #1C1C22;width: 120%">
        <thead>
        <tr><th colspan="7" scope="col" class="text-light  text-center">VEÍCULOS QUE JÁ SAIRAM</th></tr>
        <tr>
          <th scope="col" class="text-light  text-center">ID</th>
          <th scope="col" class="text-light  text-center">Modelo</th>
          <th scope="col" class="text-light  text-center">Placa</th>
          <th scope="col" class="text-light  text-center">Data de Entrada</th>
          <th scope="col" class="text-light  text-center">Data de saída</th>
          <th scope="col" class="text-light  text-center">Tempo de Estadia</th>
          <th scope="col" class="text-light  text-center">Valor Pago</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data:${movimentacao}" th:if="${data.dataSaida != null}">
          <td class="text-light  text-center  border-dark" th:text="${data.id}"></td>
          <td class="text-light  text-center  border-dark" th:text="${data.modelo}"></td>
          <td class="text-light  text-center  border-dark" th:text="${data.placa}"></td>
          <td class="text-light  text-center  border-dark" th:text="${data.dataEntrada}"></td>
          <td class="text-light  text-center  border-dark" th:text="${data.dataSaida}"></td>
          <td class="text-light  text-center  border-dark" th:text="${data.tempo}"></td>
          <td class="text-light  text-center  border-dark" th:text="${data.valorPago}"></td>
        </tr>
        </tbody>
      </table>
    </div>



  </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script th:inline="javascript">
    function selectEstado(valor){
        if(valor== 1) window.location.href="http://localhost:8080/1/lista"
    }
</script>

</body>
</html>
