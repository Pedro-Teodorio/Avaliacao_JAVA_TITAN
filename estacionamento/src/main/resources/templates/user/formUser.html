<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap-Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Cadastro Usuário</title>
</head>
<body>
<div class="container-fluid ">
    <div class="card  w-25 border-dark mx-auto" style="margin-top: 7.75rem;">
        <div class="card-body">
            <div class="row">
                <em class="bi bi-person-circle text-center " style="font-size: 4.5rem;"></em>
            </div>
            <div class="row">
                <h2 class="text-center text-dark">Cadastre um Usuário</h2>
            </div>
            <form method="post">
                <div class="row">
                    <input type="text" class="form-control w-75 mx-auto" id="input-user" placeholder="Usuário"
                           name="username">
                </div>
                <div class="row mt-2 mb-2">
                    <input type="password" class="form-control w-75 mx-auto " id="input-password" placeholder="Senha"
                           name="password">
                </div>
                <div class="row mx-auto w-50 mt-3">
                    <button class="btn btn-dark  text-center" id="btn-login" type="submit">Cadastrar</button>
                </div>
            </form>
            <div class="row" style="margin-top:3rem;"></div>
        </div>
    </div>

</div>


<!-- Optional JavaScript; choose one of the two! -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="js/login.js" type="module">

</script>

</body>
</html>
