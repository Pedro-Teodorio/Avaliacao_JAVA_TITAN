<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap-Icons -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous' defer></script>
    <title>Editar Veículo</title>
</head>
<body style="background-color: #2b2a33">

<div class="container-fluid">
    <div class="card  w-25 border-0 mx-auto rounded-bottom" style="margin-top: 4.5rem;background-color: #25252D">
        <div class="card-body">
            <div class="row mt-5">
                <em class="fas fa-car-alt text-center text-light" style="font-size: 4.5rem;"></em>
            </div>
            <div class="row">
                <h2 class="text-center text-light">Edite um Veículo</h2>
            </div>
            <form method="post">
                <div class="row mt-4">
                    <input type="text" th:value="${data?.idUser}"  name="idUser" hidden>

                    <input type="text" class="form-control w-75 mx-auto border-0 text-light" placeholder="Modelo"
                        th:value="${data?.modelo}"   name="modelo" style="background: #1C1C22;">
                </div>
                <div class="row mt-2 mb-2">
                    <input type="text" class="form-control w-75 mx-auto border-0 text-light" placeholder="Placa"
                           th:value="${data?.placa}"     name="placa" style="background: #1C1C22;">
                </div>
                <div class="row mx-auto w-50 mt-4">
                    <button class="btn border-0  text-center text-light" id="btn-login" type="submit"
                            style="background: #1C1C22;">Editar
                    </button>
                </div>
            </form>
            <div class="row" style="margin-top:6rem;"></div>


        </div>
    </div>

</div>


<!-- Optional JavaScript; choose one of the two! -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
