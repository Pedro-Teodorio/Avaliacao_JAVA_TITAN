<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap-Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body style="background-color: #2b2a33">

    <div class="container-fluid" >
        <div class="card  w-25 border-0 mx-auto rounded-bottom" style="margin-top: 6rem;background-color: #25252D">
            <div class="card-body">
                <div class="row mt-5">
                    <em class="bi bi-person-circle text-center text-light" style="font-size: 4.5rem;"></em>
                </div>
                <div class="row">
                    <h2 class="text-center text-light">Faça o Login</h2>
                </div>
                <form method="post">
                    <div class="row mt-4">
                        <input type="text" class="form-control w-75 mx-auto border-0 text-light" id="input-user" placeholder="Usuário"
                               name="username" style="background: #1C1C22;">
                    </div>
                    <div class="row mt-2 mb-2">
                        <input type="password" class="form-control w-75 mx-auto border-0 text-light" id="input-password" placeholder="Senha"
                               name="password" style="background: #1C1C22;">
                    </div>
                    <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger text-center mt-2" role="alert">

                    </div>
                    <div class="row mx-auto w-50 mt-4">
                        <button class="btn border-0  text-center text-light" id="btn-login" type="submit" style="background: #1C1C22;">Entrar</button>
                    </div>
                </form>
                <div class="row" style="margin-top:6rem;"></div>


            </div>
        </div>

    </div>




<!-- Optional JavaScript; choose one of the two! -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>




</body>
</html>
